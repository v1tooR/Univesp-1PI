<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praado Store - Adicionar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
    
        header, footer {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    
        main {
            max-width: 800px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    
        h2 {
            margin-top: 0;
            color: #2c3e50;
        }
    
        table {
            width: 100%;
            border-spacing: 15px;
        }
    
        td {
            vertical-align: top;
        }
    
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #fff;
        }
    
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    
        a {
            margin-left: 15px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        .erro {
            color: red;
            background-color: #ffe6e6;
            border: 1px solid red;
            padding: 10px;
            margin: 15px 0;
            border-radius: 6px;
        }
    </style>
    
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <h2>Adicionar Novo Produto</h2>

    {% if erro %}
        <div style="color: red; padding: 10px; border: 1px solid red;">
            <p>Erro: {{ erro }}</p>
        </div>
    {% endif %}

    <form action="{{ url_for('adicionar_produto') }}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="nome">Nome*:</label></td>
                <td><input type="text" id="nome" name="nome" required></td>
            </tr>
            <tr>
                <td><label for="preco">Pre√ßo (R$)*:</label></td>
                <td><input type="text" id="preco" name="preco" required placeholder="0,00"></td>
            </tr>
            <tr>
                <td><label for="tamanho">Tamanho:</label></td>
                <td><input type="text" id="tamanho" name="tamanho"></td>
            </tr>
            <tr>
                <td><label for="cor">Cor:</label></td>
                <td><input type="text" id="cor" name="cor"></td>
            </tr>
            <tr>
                <td><label for="quantidade">Quantidade*:</label></td>
                <td><input type="number" id="quantidade" name="quantidade" min="0" required></td>
            </tr>
            <tr>
                <td><label for="foto">Foto:</label></td>
                <td><input type="file" id="foto" name="foto" accept="image/*"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Adicionar Produto">
                    <a href="{{ url_for('index') }}">Cancelar</a>
                </td>
            </tr>
        </table>
    </form>
    {% endblock %}
</body>
</html>
